<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Latest compiled and minified CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Latest compiled JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
      <style>
            .form-color{
               width: 100%;
            }
      </style>
      <title>The project 3</title>
</head>
<body>
   <div id="app" class="container mt-5">
      <div class="row">
         <div  class="col-2">
            <p class="text-left">image width(100-450)</p>
            <p class="text-left">image blur(0-10)</p>
            <p class="text-left">image opacity(0-100)</p>
            <p class="text-left">border-width(0-10)</p>
            <p class="text-left">border-radius(0-20)</p>
            <br>
            <p class="text-left">border-color</p>
         </div>
         <div class="col-3">
            <p><input class="form-range" type="range" min="100" max="450" step="1" v-model.number="width"/></p>
            <p><input class="form-range" type="range" min="0" max="10" step="1" v-model.number="blur" /></p>
            <p><input class="form-range" type="range" min="0" max="1" step="0.1" v-model.number="opacity" /></p>
            <p><input  class="form-range" type="range" min="0" max="10" step=".5" v-model.number="border" /></p>
            <p><input class="form-range" type="range" min="0" max="20" step="1" v-model.number="borderRadius" /></p>
            <br>
            <p><input class="form-color"  type="color" min="100" max="500" step="1" v-model.number="color" /></p>
         </div>
         <div class="col-2">
            <p class="text-left"> ({{width}})px </p>
            <p class="text-left">({{blur}})px</p>
            <p class="text-left">({{opacity}})px</p>
            <p class="text-left">({{border}})px</p>
            <p class="text-left">({{borderRadius}}px)</p>
            <br>
            <p class="text-left">{{color}}</p>
         </div>
         <div class="col-4">
            <img v-bind:src="imgsrc" v-bind:alt="imgalt" :style="styles"/>
         </div>
      </div>
   </div>
   <script src="vue.js"></script>
   <script src="min.js"></script>
</body>
</html>
